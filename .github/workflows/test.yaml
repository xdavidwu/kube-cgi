name: test
on: workflow_call
jobs:
  test:
    runs-on: ubuntu-latest
    container: alpine:edge
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/go/pkg
          key: go-pkg
      - name: prepare
        run: apk add make bash go
      - name: test
        run: make test
