# permissions for end users to view apisets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: apiset-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: fluorescence
    app.kubernetes.io/part-of: fluorescence
    app.kubernetes.io/managed-by: kustomize
  name: apiset-viewer-role
rules:
- apiGroups:
  - fluorescence.aic.cs.nycu.edu.tw
  resources:
  - apisets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - fluorescence.aic.cs.nycu.edu.tw
  resources:
  - apisets/status
  verbs:
  - get
